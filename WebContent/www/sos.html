<!DOCTYPE html>
<html>
<head>
<title>SoS Group</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDJE2_zYMJxJGXh1M5D4aN9U8mHJnek4wg&amp;libraries=geometry,places&sensor=false"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/facebook.js"></script>
<script type="text/javascript" src="../js/mapa.js"></script>
<script type="text/javascript" src="../js/modernizr.custom.86080.js"></script>
<script type="text/javascript" src="../js/jquery.geocomplete.min.js"></script>

<link href="../css/sos.css" type="text/css" rel="stylesheet" />
<link href="../css/slideshow.css" type="text/css" rel="stylesheet" />
<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet" >
</head>
<body>
	<ul class="cb-slideshow">
		<li><span>Image 01</span>
			<div>
				<h3>BUS·CA</h3>
			</div>
		</li>
		<li><span>Image 02</span>
			<div>
				<h3>TRA·BA·LHO</h3>
			</div>
		</li>
		<li><span>Image 03</span>
			<div>
				<h3>SER·VI·ÇO</h3>
			</div>
		</li>
		<li><span>Image 04</span>
			<div>
				<h3>SO·LU·ÇÃO</h3>
			</div>
		</li>
	</ul>
	<div class="content">
		<div class="top_block sos-header">
			<div class="header-content">
				<div class="header-content-2">
				  <div class="header-content-2">
					<div class="header-content-2">
						<a href="#"><img id="img-logo" src="../img/ic_launcher-web-logo.png" alt="SoS Logo" /></a>
					</div>
					<div class="header-content-1">
						<a href="#" id="backForm" class="back-form">Home</a>
					</div>
				  </div>
					<div id="cadastro" class="header-content-1 cad-prest">
						<a href="#">Cadastre-se?</a>
					</div>
				</div>
				<div class="header-content-1">
					<div class="header-content-2">
						<div class="header-content-1">
							<fb:login-button autologoutlink="true" scope="public_profile,email,user_birthday,user_location,user_hometown" onlogin="checkLoginState();">
							</fb:login-button>
						</div>
					</div>
					<div id="status" class="header-content-1 user-info"></div>
				</div>
				<br style="clear: both;" />
			</div>
		</div>
		<div id="beforeform"class="top_block sos-beforeBody">
			<div class="content">
			</div>
		</div>
				<div id="form" class="top_block sos-body">					
				  <form  id="form-busca" method="post" action="sos.html" class="validform">	
					<fieldset>
						<div class="label-body">
							<label> Qual Serviço você está procurando? </label>
						</div>
						<div>
							<input type="text" onfocus="this.value='';"
								onblur="if (this.value=='') {this.value='O que você procura?';}"
								name="servico" value="O que você procura?" id="servico"
								data-label="Serviço:" /> 
							<input type="text" 
								onfocus="this.value='';"
								onblur="if (this.value=='') {this.value='Seu endereço?';}"
								value="Seu endereço?" id="txtEndereco" data-label="endereco" /> 
							<select name="opRaio" id="opRaio"
								data-label="Raio" class="select">
								<option value="2000">Distância</option>
								<option value="1">1KM</option>
								<option value="2">2KM</option>
								<option value="5">5KM</option>
								<option value="10">10KM</option>
								<option value="50">50KM</option>
							</select> 
							<input type="submit" id="buscar" name="buscar" value="Buscar"
								class="buscar_button" />
						</div>	
					</fieldset>
				</form>				
			  </div>
			  <div id="form-cad" class="top_block sos-body">
			  <form  id="form-cadastro" method="post" action="sos.html" class="validform-cadastro">	
					<fieldset>
						<div class="label-body-cad">
							<label> Cadastro de Prestadores </label>
						</div>
						<div>
							<div>
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Digite seu nome:';}"
									name="nome" value="Digite seu nome:" id="nomeCad" size="50%"/>
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='E-mail:';}"
									name="email" value="E-mail:" id="emailCad" size="30%" /> 
							</div>							 
							<div>
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Rua:';}"
									name="logradouro" value="Rua:" id="ruaCad" size="40%" /> 
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Numero:';}"
									name="numero" value="Numero:" id="numCad" size="5%" /> 
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Complemento:';}"
									name="complemento" value="Complemento:" id="comCad" size="15%" /> 
									
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Cidade:';}"
									name="cidade" value="Cidade:" id="cidCad" size="20%" /> 
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Estado:';}"
									name="estado" value="Estado:" id="estCad" size="20%" /> 
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='CEP:';}"
									name="cep" value="CEP:" id="cepCad" size="20%" />
							</div>
							<div>
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='CPF:';}"
									name="cpf" value="CPF:" id="cpfCad" size="30%"/>
								<input type="text" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Telefone:';}"
									name="telefone" value="Telefone:" id="telCad" size="30%"/>
								<input type="password" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Senha:';}"
									name="senha" value="Senha:" id="passCad" size="30%"/>
								<input type="password" onfocus="this.value='';"
									onblur="if (this.value=='') {this.value='Senha:';}"
									name="senha2" value="Senha:" id="pass2Cad" size="30%"/>
							</div>
							<div class="form-cad-button">						
								<input type="button" id="btCadastrar" name="btCadastrar" value="Cadastrar"
									class="buscar_button" />
							</div>
							<div id="labelMsg" class="label-msg-cad">
							</div>
						</div>	
					</fieldset>
				</form>
			  </div>
			  <div>	
				  <div id="mapa" class="mapa"></div>
				  <div id="listPrest" class="list-prest"></div>
			  </div>
		<div class="bottom_block sos-foot">
			<div class="content">
				<div class="text-contrast">
		          	&copy; sosgroup, Inc.
		        </div>
			</div>
		</div>	
	</div>
</body>
</html>
